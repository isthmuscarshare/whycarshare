<html>

  <head>
    <title>Distance Matrix Service</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- Set style file (style.css) and javascript files here -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./calculator.js"></script>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <style>
    .slidecontainer {
      width: 100%;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #04AA6D;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #04AA6D;
      cursor: pointer;
    }
  </style>
  </head>

  <body>
    <div id="container">
      <!-- New stuff with autocomplete search bar -->
      <div class="pac-card" id="pac-card">
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a start location" />
        </div>
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a destination" />
        </div>
      </div>
      <div id="map"></div>
      <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon" />
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
      </div>
      <!-- End autocomplete part -->
      <div id="map"></div>
      <div id="sidebar">
        <h3 style="flex-grow: 0">Request</h3>
        <pre style="flex-grow: 1" id="request"></pre>
        <h3 style="flex-grow: 0">Response</h3>
        <pre style="flex-grow: 1" id="response"></pre>

        <h1>Travel Duration</h1>
        <p>Drag the slider to change how long you plan to stay (in minutes) at your destination.</p>

        <div class="slidecontainer">
          <input type="range" min="1" max="180" value="60" class="slider" id="myRange">
          <p>Value: <span id="duration_slider"></span></p>
        </div>
        <h3 style="flex-grow: 0">Cost Estimates</h3>
        <pre style="flex-grow: 1" id="travelstats"></pre>
      </div>
    </div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
     
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh9hqfHN3V8t-sJDNZR2q1hXNdt_08K00&callback=initMap&v=weekly" defer>
    
    </script>
  </body>

</html>
