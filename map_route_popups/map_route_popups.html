      </select>

      <div class="row">
        <div class="column" style="background-color:#c4bebe;">
          <h2 style="font-size: 14px;">ZipCar</h2>
          <p style="font-size: 12px;"> <span style="font-size: 14px;" id="travelstatszc"></span> <br> <br> </p>
          <h3 style="font-size: 12px; text-align: center;">Pricing</h3>

        </div>
        <div class="column" style="background-color:#b4f4d4;">
